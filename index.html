<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Image Classifier</title>    <style>        body {            font-family: Arial, sans-serif;            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);            color: #fff;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            min-height: 100vh;            margin: 0;            padding: 1rem;        }        h1 {            font-size: 2rem;            margin-bottom: 1rem;        }        form {            background-color: rgba(0, 0, 0, 0.5);            border-radius: 1rem;            padding: 1rem;            display: flex;            flex-direction: column;            align-items: center;            gap: 1rem;        }        input[type="file"] {            color: transparent;            font-size: 1rem;        }        input[type="submit"] {            background-color: #38ef7d;            border: none;            border-radius: 0.5rem;            font-size: 1rem;            padding: 0.5rem 1rem;            cursor: pointer;            transition: background-color 0.3s;        }        input[type="submit"]:hover {            background-color: #1abc9c;        }        #results {            margin-top: 1rem;            width: 100%;            display: flex;            flex-direction: column;            align-items: center;            gap: 1rem;        }        #image-container {            width: 300px;            height: 300px;            border: 2px solid white;            border-radius: 1rem;            display: flex;            align-items: center;            justify-content: center;            overflow: hidden;        }        #image {            max-width: 100%;            max-height: 100%;            display: none;        }        #predictions {            list-style: none;            padding: 0;            width: 100%;            max-width: 400px;            background-color: rgba(0, 0, 0, 0.5);            border-radius: 1rem;            padding: 1rem;        }        #predictions li {            font-size: 1.1rem;            margin-bottom: 0.5rem;        }    </style></head><body>    <h1>Image Classifier</h1>    <form>        <input type="file" name="image" accept="image/*">        <input type="submit" value="Classify">    </form>    <div id="results">        <div id="image-container">            <img id="image" src="#" alt="">        </div>        <ul id="predictions">        </ul>    </div>    <script>        const form = document.querySelector("form");        const image = document.querySelector("#image");        const predictionsList = document.querySelector("#predictions");        form.addEventListener("submit", async (event) => {            event.preventDefault();            const formData = new FormData(form);            const response = await fetch("http://127.0.0.1:5001/classify", {                method: "POST",                body: formData            });            const result = await response.json();            if (result.error) {                alert(result.error);                return;            }            image.src = URL.createObjectURL(form.image.files[0]);            image.style.display = "block";            predictionsList.innerHTML = "";            for (const prediction of result.top_5_predictions) {                const listItem = document.createElement("li");                listItem.textContent = prediction[0] + " (" + (prediction[1] * 100).toFixed(2) + "%)";                predictionsList.appendChild(listItem);            }        });    </script></body></html>
